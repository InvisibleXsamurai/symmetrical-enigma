<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | QR code component</title>
    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Outfit:wght@400;700&display=swap" rel="stylesheet">
<!-- Custom Style CSS-->
<link href="style.css" rel="stylesheet" />
  <body>
    <main>
      <!--Card-->
      <div class="box">
        <img src="images/image-qr-code.png" alt="QR code" class="box_item" />
        <h3 class="box_tittle">Improve your front-end skills by building projects</h3>
        <p class="box_text">
            Scan the QR code to visit Frontend Mentor and take your coding
            skills to the next level
        </p>
      </div>
<footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Miko≈Çaj Wawrzyniak</a>.
      </div>
    </footer>
  </main>
  </body>
</html>
